<!DOCTYPE html>
<html lang="pt-br">
<!--CABEÇA - CONFIGURAÇÕES-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Ifood</title>
</head>
<!--CORPO - CONTEÚDO-->
<body>
    <!--CABEÇALHO-->
    <header>
        <div>
            <figure>
                <img src="" alt="Logo Ifood">
                <figcaption>Logo</figcaption>
            </figure>
        </div>
        <div>
            <img src="" alt="Restaurante">
            <h2>Restaurante</h2>
        </div>
    </header>
    <main>
        <!--INFORMAÇÕES DO RESTAURANTE-->
        <section>
            <div>
                <figure>
                    <img src="" alt="Kenzie Foods">
                    <figcaption>Restaurante Kenzie Foods</figcaption>
                </figure>
                <h1>Kenzie Foods</h1>
            </div>
            <!--CAIXA DE BUSCA-->
            <div>
                <button>
                    <img src="" alt="">
                </button>
                <input type="text" placeholder="Buscar do Cardápio">
            </div>
        </section>

        <!--PRATOS EM DESTAQUE-->
        <section>
            <h2>Destaques</h2>
            <!--LISTA DE PRATOS EM DESTAQUE-->
            <ul>
                <li>
                    <a href="">
                        <figure>
                            <img src="" alt="Nome do Prato">
                            <figcaption>Nome do Prato</figcaption>
                        </figure>
                        <h3>Nome do Prato</h3>
                        <span>R$ 21,90</span>
                    </a>
                </li>
            </ul>
        </section>

        <!--SOBREMESAS-->
        <section>
            <h2>Sobremesas</h2>
            <ul>
                <li>
                    <a href="">
                        <!--Informações do prato-->
                        <div>
                            <h3>Nome da Sobremesa</h3>
                            <p>Descrição</p>
                            <span>R$ 18,00</span>
                        </div>
                        <figure>
                            <img src="" alt="Nome da Sobremesa">
                            <figcaption>Nome da Sobremesa</figcaption>
                        </figure>
                    </a>
                </li>

                <li>
                    <a href="">
                        <!--Informações do prato-->
                        <div>
                            <h3>Nome da Sobremesa</h3>
                            <p>Descrição</p>
                            <span>R$ 18,00</span>
                        </div>
                        <figure>
                            <img src="" alt="Nome da Sobremesa">
                            <figcaption>Nome da Sobremesa</figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </section>
        
        <!--CARRINHO-->
        <section>
            <h2>Carrinho</h2>
            <!--LISTA DE ITENS NO CARRINHO-->
            <ul>
                <li>
                    <div>
                        <h3>Batata Frita</h3>
                        <span>R$ 5,50</span>
                        <button>Remover</button>
                    </div>
                </li>
            </div>
            </ul>
            <ul>
                <li>
                    <div>
                        <h3>Hamburguer</h3>
                        <span>R$ 15,50</span>
                        <button>Remover</button>
                    </div>
                </li>
            </div>
            </ul>
            <!--TOTAL-->
            <div>
                <p>Total</p>
                <span>R$23,50</span>
            </div>

            <div>
                <button>Escolher forma de pagamento</button>
            </div>
        </section>
    </main>
</body>
</html>
